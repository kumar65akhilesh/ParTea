<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Par-tea Time</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="./assets/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>

  <section id="hero">
    <div class="gradient-fill">
      <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
          <div class="col-10 col-sm-8 col-lg-6">
            <img src="./assets/images/tea.jpg" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes"
              width="700" height="500" loading="lazy">
          </div>
          <div class="col-lg-6">
            <h1 class="display-5 fw-bold text-body-emphasis white-text lh-1 mb-3">You're Tea-riffic</h1>
            <p class="lead white-text fw-bold">Please join me for</p>
            <p class="lead white-text fw-bold"><span class="cursive">evening tea and light bites</span></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="Invite">
    <div class="container py-5 ">
      <div class="row flex-lg-row-reverse align-items-center g-5 py-5"></div>
      <div class="card text-center w-50 mx-auto" style="width: 18rem;">
        <img src="./assets/images/6.jpg" class="card-img-top" alt="House image">
        <div class="card-body">
          <h5 class="card-title">Details</h5>
          <p class="card-text"><b>Date:</b> 6 June, 2024 6:30pm</p>
          <p class="card-text"><b>Address:</b> 609 Becklow St, Debary FL 32713</p>
          <a href="https://www.google.com/maps/place/609+Becklow+St,+DeBary,+FL+32713/@28.8558134,-81.3365537,17z/data=!3m1!4b1!4m6!3m5!1s0x88e71203dd8fc4f1:0x3f76af45b5cab2a3!8m2!3d28.8558087!4d-81.3339788!16s%2Fg%2F11ksnwd1sl?entry=ttu" class="btn btn-primary">Directions</a>
        </div>
        </div>
      </div>
    </div>
  </section>

  <section id="Photos" >

    <div class="container py-5">
      <h2 class="lead white-text fw-bold text-center match-color mt-5">Old Memories</h2>
      <div id="carouselExampleIndicators" class="carousel slide " data-bs-ride="carousel" data-bs-interval="1500">
        <div class="carousel-indicators ">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"  class="active "
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"  class="btn-dark"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"  class="btn-dark"
            aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"  class="black-color"
            aria-label="Slide 4"></button>
          
        </div>
        <div class="carousel-inner mt-5">
          <div class="carousel-item active mb-5">
            <figure class="figure mx-auto d-block">
              <img src="./assets/images/1.jpeg" class="d-block  img-thumbnail mx-auto d-block" height="400" width="600"
                 alt="1 image">
              
            </figure>
          </div>
          <div class="carousel-item mb-5">
            <figure class="figure mx-auto d-block"></figure>
            <img src="./assets/images/2.jpeg" class="d-block  img-thumbnail mx-auto d-block" height="400"  width="600"
              alt="2 image">
            
            </figure>
          </div>
          <div class="carousel-item mb-5">
            <figure class="figure mx-auto d-block">
              <img src="./assets/images/3.jpeg" class="d-block  img-thumbnail mx-auto d-block" height="400" width="600"
                 alt="3 image">
              
            </figure>
          </div>
          
          <div class="carousel-item mb-5">
            <figure class="figure mx-auto d-block">
              <img src="./assets/images/4.jpeg" class="d-block  img-thumbnail mx-auto d-block" height="400" width="600"
                 alt="4 image">
              
            </figure>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </section>

  




  <section id="footer" class = "gradient-fill">
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24">
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 Gupta, Priya</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-body-secondary" href="https://www.facebook.com/profile.php?id=100093266562005"
              target="_blank"><img src="./assets/images/Facebook_icon.svg"
                class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" width="25"></a>
          </li>
        </ul>
      </footer>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
